<div class="row">
  <div class="col-sm-12">
    <h2>Contact</h2>
  </div>
</div>
<form [formGroup]="formContact" (ngSubmit)="onSendContact();">
  <div class="row">
    <div class="col-sm-12 form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Name"
        formControlName="name"
      >
    </div>
    <div class="col-sm-6 form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      >
    </div>
    <div class="col-sm-6 form-group">
      <label for="phone">Phone number</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Phone number"
        formControlName="phone"
      >
    </div>
    <div class="col-sm-12 form-group">
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        class="form-control"
        rows="5"
        placeholder="Message"
        formControlName="message"
      ></textarea>
    </div>
    <div class="col-sm-12 form-group text-center">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
