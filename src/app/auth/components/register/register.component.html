<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header text-white bg-primary">
        <h6>Register</h6>
      </div>
      <div class="card-body">
        <div class="register">
          <form [formGroup]="formRegister" (ngSubmit)="onSubmit($event);">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Name"
                formControlName="name"
              />
            </div>
            <div class="form-group">
              <label for="username">username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="username"
                formControlName="username"
              />
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="password"
                formControlName="password"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-success">Register</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
